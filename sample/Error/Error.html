<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - You Messed Up</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f9fc;
        color: #333;
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        font-size: 3em;
        color: #ff6b6b;
      }
      p {
        font-size: 1.2em;
        margin: 15px 0;
      }
      .error-code {
        font-size: 10em;
        color: #ff6b6b;
        margin: 0;
        font-weight: bold;
      }
      .btn {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .sarcasm {
        font-style: italic;
        color: wheat;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Oops, Wrong Turn!</h1>
      <p>
        Looks like you're lost. Did you think you'd find productivity here?
        <br />
        Try again at the <strong>actual</strong> task manager.
      </p>
      <a href="http://localhost:3000" class="btn">Take Me Home</a>
      <p class="sarcasm">
        Don't worry, even the best get lost. Well, not really, but it's cute
        that you think so.
      </p>
    </div>
  </body>
</html>
